<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <div>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="false"
      style="margin-right: 10px"
    >
      Cancel
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Yes
    </button>
  </div>
</div>
