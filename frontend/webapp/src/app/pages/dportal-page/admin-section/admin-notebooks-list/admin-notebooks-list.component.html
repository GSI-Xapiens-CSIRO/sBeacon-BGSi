<div class="flex flex-row justify-between w-full items-center">
  <h2 class="flex">Notebook Instances in the System</h2>
  <button
    mat-mini-fab
    color="primary"
    class="flex items-center"
    (click)="list()"
  >
    <mat-icon>refresh</mat-icon>
  </button>
</div>
<div class="flex flex-col space-y-1 relative">
  @for (notebook of notebooks; track notebook) {
    <app-admin-notebook-item
      #notebook
      [notebook]="notebook"
      (deleted)="remove(notebook.instanceName)"
    />
  } @empty {
    <div>No notebooks yet! Please start a notebook to continue.</div>
  }
  <br />
</div>
