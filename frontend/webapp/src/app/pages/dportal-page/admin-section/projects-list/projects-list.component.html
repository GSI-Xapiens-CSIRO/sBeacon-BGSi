@if (loading) {
  <app-component-spinner [loading]="true" class="min-h-[400px] block" />
} @else {
  <br />
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Files Column -->
    <ng-container matColumnDef="files">
      <th mat-header-cell *matHeaderCellDef>Files</th>
      <td mat-cell *matCellDef="let element">
        {{ element.files.length }} file(s)
      </td>
    </ng-container>

    <!-- Indexed to Beacon Column -->
    <ng-container matColumnDef="indexed">
      <th mat-header-cell *matHeaderCellDef>Added to sBeacon</th>
      <td mat-cell *matCellDef="let element">
        @if (element.indexed) {
          <span class="text-green-500 font-bold">Yes</span>
        } @else {
          <span class="text-red-500 font-bold">No</span>
        }
      </td>
    </ng-container>

    <!-- Assignments Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Assignments</th>
      <td mat-cell *matCellDef="let element">
        <div class="flex flex-col space-y-1 py-1">
          <button
            mat-raised-button
            (click)="setActive(element)"
            color="primary"
          >
            Add/Remove Users or Files
          </button>
          <button
            mat-raised-button
            (click)="ingest(element.name)"
            color="primary"
          >
            Ingest to sBeacon
          </button>
          <button mat-raised-button (click)="delete(element.name)" color="warn">
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
}
<br />
<div class="flex flex-row space-x-[10px]">
  <button
    mat-raised-button
    color="primary"
    class="w-[110px]"
    (click)="index()"
    type="button"
  >
    Index
  </button>
  <button mat-mini-fab color="primary" (click)="list()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>
<br />
@if (active) {
  <h3 id="addRemoveUsers">Manage users of project: {{ active.name }}</h3>
  <button
    mat-mini-fab
    type="button"
    color="primary"
    class="w-[110px]"
    (click)="active = null"
  >
    <mat-icon>close</mat-icon>
  </button>
  <hr />

  <app-project-assignments [project]="active.name" />
  <hr />

  <app-projects-users [project]="active.name" />
  <hr />
  <app-project-updates [project]="active" (projectUpdated)="list()" />
}
