<mat-card>
  <mat-card-content class="text-lg">
    <h2>Data Portal</h2>
    <p>This is dataportal</p>
  </mat-card-content>
</mat-card>
<br />
@if ((auth.userGroups | async)!.has("admin-group")) {
  <mat-card>
    <mat-card-content>
      <h2>Administration</h2>
      <app-data-submission-form />
    </mat-card-content>
  </mat-card>
  <br />
}
<mat-card>
  <mat-card-content class="min-h-[400px]">
    <div class="grid grid-cols-3 gap-4 min-h-[400px]">
      <!-- TODO add vertical lines -->
      <app-user-projects-list
        class="border-0 border-r border-solid border-cyan-900 pr-4"
      />
      <app-user-notebook-list
        class="border-0 border-r border-solid border-cyan-900 pr-4"
      />
      <app-user-file-list />
    </div>
  </mat-card-content>
</mat-card>
