<div>
  <h1 mat-dialog-title>Select the terms you want to plot</h1>
  <div mat-dialog-content>
    <br />
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Disease or Code"
      />
    </mat-form-field>
    <div class="bui-term-selection-table">
      <table mat-table [dataSource]="terms">
        @for (column of columns; track column) {
          <ng-container [matColumnDef]="column">
            <th
              [style.width]="column === 'selected' ? '100px' : ''"
              mat-header-cell
              *matHeaderCellDef
            >
              {{ _.startCase(column) }}
            </th>
            <td mat-cell *matCellDef="let element">
              @switch (column) {
                @default {
                  <div>
                    <pre>{{ element[column] }}</pre>
                  </div>
                }
                @case ("selected") {
                  <div>
                    <mat-checkbox
                      color="primary"
                      [checked]="selected.includes(element.id)"
                      (change)="select(element, $event)"
                    ></mat-checkbox>
                  </div>
                }
              }
            </td>
          </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
      <br />
    </div>
    <mat-paginator
      #paginator
      [pageSizeOptions]="[10, 50]"
      [length]="terms.data.length"
      page
    ></mat-paginator>
    <div>
      <button
        mat-raised-button
        color="primary"
        (click)="selected = []"
        style="margin-right: 10px"
      >
        Reset
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="cancel()"
        style="margin-right: 10px"
      >
        Cancel
      </button>
      <button mat-raised-button color="primary" (click)="done()">Done</button>
    </div>
  </div>
</div>
